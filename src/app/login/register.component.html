<!-- PÁGINA REGISTER-->
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar" style="background-image:url(assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">

            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="registrarUsuario()" class="form-horizontal form-material" id="loginform" action="index.html">

                <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png" alt="Home" /><br/><img src="assets/images/logo-text.png" alt="Home" /></a>

                <div class="col-sm-12 text-center m-t-10" align="center">
                    <p>Tienes una cuenta? <a routerLink="/login" class="text-info"><b>Ingresar</b></a></p>
                </div>

                <h3 class="box-title m-t-10 m-b-0">Regístrese ahora</h3>
                <!-- <small>Cree su propia Cuenta y disfrute</small> -->
                <div class="form-group m-t-10">
                    <div class="col-xs-12">
                        <input formControlName="nombre" name="nombre" class="form-control" type="text" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group m-t-10">
                    <div class="col-xs-12">
                        <input formControlName="appaterno" name="appaterno" class="form-control" type="text" placeholder="Apellido Paterno" required>
                    </div>
                </div>
                <div class="form-group m-t-10">
                    <div class="col-xs-12">
                        <input formControlName="apmaterno" name="apmaterno" class="form-control" type="text" placeholder="Apellido Materno" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="email" name="email" class="form-control" type="email" placeholder="Correo Electrónico" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="password" name="password" class="form-control" type="password" placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="password2" name="password2" class="form-control" type="password" placeholder="Confirme Contraseña" required>
                    </div>
                </div>

                <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                    <p class="text-danger"><b>Las contraseñas deben ser iguales</b></p>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox">
                            <label for="checkbox-signup"> Acepto <a href="#">Términos y condiciones</a></label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Regístrese</button>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>Tienes una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Ingrese</b></a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
